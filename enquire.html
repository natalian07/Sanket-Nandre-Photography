      <h1>Contact Us</h1>
    <form>
        <div class="form-group">
            <label id="name-label" for="name">Name </label>
            <input id="name" type="text" name="name" class="form-control" placeholder="Enter your Name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email </label>
            <input id="email" type="email" name="email" class="form-control" placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
            <label id="mobileno-label" for="mobileno">Mobile </label>
            <input id="mobileno" type="text"  name="mobileno" placeholder="Enter your Mobile Number" required>
          </div>
          <div class="form-group">
              <p>Any Comments or Suggestions? </p>
              <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..." required>
              </textarea>
            </div>
            <div class="form-groupb">
              <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </div>
    </form>
